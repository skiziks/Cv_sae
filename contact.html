<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/f8d1e558ff.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <section class="section_form">
        <h1 class="title_form">Personal information register</h1>
        <form action="" method="post">
            <div class="names">
                <p class="first_name"><label for="first_name">First Name : </label><input type="text" name="first_name" placeholder="Stephen" required autofocus></p>
                <p class="last_name"><label for="last_name">Last Name : </label><input type="text" name="last_name" placeholder="Harding" required autofocus></p>
            
                <p class="mail_form"><label for="mail">Mail : </label><input type="text" name="mail" placeholder="exemple@gmail.com" required autofocus></p>
            </div>
            <div class="separation"></div>
            <div class="message">
                <p class="subject"><label for="subject">Subject : </label><input type="text" name="subject" placeholder="Text..." required autofocus></p>
                <p class="subject">Your message :</p>
                <textarea name="area" id="area" cols="50" rows="10" placeholder="Hello..."></textarea>
            </div>
            <div class="separation"></div>
            <div class="foot">
                <input class="btn" type="reset" value="Erase Content">
                <input class="btn" type="submit" value="Send">
            </div>
        </form>
        <p class="lien"><a href="index.html">Retour Ã  l'acceuil </a></p>
    </section>
</body>
</html>
